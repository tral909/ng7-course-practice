<div class="title-block">
    <h3 class="title pull-left">
    Страница счета <span class="sparkline bar"></span>
    </h3>
    <div class="pull-right">
        <button class="btn-sm btn btn-primary-outline" (click)="onRefresh()">
        <i class="fa fa-refresh"></i>
        </button>
    </div>
</div>
<section class="section">
    <div class="row text-center" *ngIf="!isLoaded">
        Loading ...
    </div>
    <div class="row" *ngIf="isLoaded">
        <regorov-bill-card [bill]="bill" [currency]="currency"></regorov-bill-card>
        <regorov-currency-card [currency]="currency"></regorov-currency-card>
    </div>
</section>
