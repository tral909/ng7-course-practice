<div class="title-block">
    <h3 class="title">
    Страница истории <span class="sparkline bar"></span>
    </h3>
</div>
<div *ngIf="!isLoaded" class="text-center">Loading ...</div>
<div *ngIf="isLoaded">
    <regorov-history-chart [data]="chartData"></regorov-history-chart>
    <regorov-history-events
        [categories]="categories"
        [events]="events"
    ></regorov-history-events>
    <regorov-history-filter></regorov-history-filter>
</div>
